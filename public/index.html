<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>聊天室</title>
  <style>
    body {
      background-color: #FFF5F7; /* 更淡的粉紅色背景 */
      font-family: Arial, sans-serif;
      margin: 0;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFEFF3; /* 更淡的淺粉紅色 */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      list-style-type: none;
      padding: 0;
      overflow-y: scroll;
      margin-bottom: 0;
      padding-right: 10px; /* 添加右侧内边距 */
    }
    #messages li {
      position: relative;
      padding: 12px;
      padding-bottom: 20px;
      margin-bottom: 15px;
      margin-right: 10px; /* 添加右侧外边距 */
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #000; /* 添加细黑边框 */
    }
    /* 时间戳样式 */
    .timestamp {
      position: absolute;
      right: 10px;
      bottom: 5px;
      font-size: 12px;
      color: #555;
    }
    #message-form {
      display: flex;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      padding: 15px 25px;
      background-color: #ffb6c1; /* 更淡的粉紅色 */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      font-size: 16px;
    }
    #send-button:hover {
      background-color: #ffa6b9;
    }
    /* 暱稱輸入模態框樣式 */
    #username-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #username-modal div {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #username-modal input {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #username-submit {
      padding: 10px 20px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #username-submit:hover {
      background-color: #ffa6b9;
    }
  </style>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="message-form">
      <input id="message-input" autocomplete="off" placeholder="輸入訊息..." />
      <button id="send-button">發送</button>
    </form>
  </div>

  <!-- 暱稱輸入模態框 -->
  <div id="username-modal">
    <div>
      <h2>請輸入您的名字</h2>
      <input id="username-input" placeholder="名字" />
      <button id="username-submit">進入聊天室</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
