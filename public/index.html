<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>聊天室應用程式</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="message-form">
      <input id="message-input" autocomplete="off" placeholder="輸入訊息..." />
      <button id="send-button">送出</button>
    </form>
  </div>

  <!-- 暱稱輸入模態框 -->
  <div id="username-modal">
    <div>
      <h2>輸入您的暱稱</h2>
      <input type="text" id="username-input" placeholder="暱稱" />
      <button id="username-submit">確定</button>
    </div>
  </div>
</body>
</html>
